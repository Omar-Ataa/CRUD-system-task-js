<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css  ">
</head>


<body>
    

    <!--stsart input section -->
    <div class=" w-50 m-auto p-5 shadow  mb-4  mt-4 containerDiv ">

    <h1 class="pb-4">CRUD SYSTEM</h1>   
    
    
    <label for="nameInput" >Product Name:</label>
    <input type="text" id="nameInput" class="form-control ">

    <label for="nameInput" >Product Type:</label>
    <input type="text" id="typeInput" class="form-control ">
    
    <label for="nameInput" >Product Price:</label>
    <input type="text" id="priceInput" class="form-control ">
    

    <label for="nameInput" >Product Description:</label>
    <textarea type="text" id="descriptionInput" class="form-control mb-4   "></textarea>

    <button
        id="addBtn"
        onclick="addProduct()"
        type="button"
        class="btn btn-outline-primary "
    >
        Add
    </button>
        
    <button
    onclick="clearForm()"
    type="button"
    class="btn btn-outline-primary"
    >
       Clear
    </button>

    </div>  


    <!-- search box -->
     <div class="container">
    <input  onkeyup="searchFun()" placeholder="Search..." type="text" id="searchInput" class="form-control w-25 shadow m-auto containerDiv">
</div>


    <!-- table section -->
    <div
        class="table-responsive w-50 m-auto pt-4 shadow containerDiv  "
    >
        <table
            class="table text-center table-striped "
        >
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Update</th>

                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
    


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/pro.js"></script>

</body>
</html>
